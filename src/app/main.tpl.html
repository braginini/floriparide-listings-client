<leaflet layers="layers" center="initPoint" maxbounds="maxbounds" defaults="defaults"
         resizable ng-style="{ width: windowWidth, height: windowHeight}">
</leaflet>

<div class="side_west">
    <tabset class="search-bar">
        <tab heading="Справочник">
            <form class="form-inline">
                <input type="search" class="form-control search-input" placeholder="search name, address or route"
                       ng-model="q">
                <button class="btn btn-primary btn-search" ng-click="search(q)"><i class="icon-search"></i></button>
            </form>
        </tab>
        <tab heading="Проезд">
            Coming soon!
        </tab>
    </tabset>
    <div ui-view></div>
</div>
