<leaflet layers="layers" center="initPoint" maxbounds="maxbounds" defaults="defaults"
         resizable ng-style="{ width: windowWidth, height: windowHeight}">
</leaflet>

<div class="side_west">
    <tabset class="search-bar">
        <tab heading="Справочник">
            <form class="form-inline" ng-submit="search(query)">
                <input class="form-control search-input" placeholder="search name, address or route"
                       ng-model="query">
                <button class="btn btn-primary btn-search">
                    <i ng-class="{'icon-search': !isLoading, 'icon-spin4 animate-spin': isLoading}"></i>
                </button>
            </form>
        </tab>
        <tab heading="Проезд">
            Coming soon!
        </tab>
    </tabset>
    <div ui-view class="data-view"></div>
</div>
