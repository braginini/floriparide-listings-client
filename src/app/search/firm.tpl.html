<div class="frame panel panel-success panel-hidden-controls frame-filled frame-right active"
     ng-class="{'frame-right': isRight, 'frame-1': isRoot, 'frame-2': !isRoot}"
     ng-class="frameClass"
     frame-right>
    <div class="panel-heading">
        <ul class="panel-controls">
            <li class="pc-collapse" ng-if="!isRoot">
                <a class="panel-collapse" href="#"><span class="icon-minus-1"></span></a>
            </li>
            <li class="pc-close"><a class="panel-remove" href="#" ng-click="$event.preventDefault();goParent()">
                <span class="icon-times"></span>
            </a></li>
        </ul>
        <h3 class="panel-title">
            {{::b.fullname}}
        </h3>
    </div>
    <div class="panel-body" scrollbar>
        <div branch-card="b"></div>
    </div>
    <div class="pc-flow" ng-click="toggleFlow()" ng-if="!isRoot">
        <span ng-class="{'icon-left-open': isRight, 'icon-right-open': !isRight}"></span>
    </div>
</div>
