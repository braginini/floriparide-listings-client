<div class="frame frame-2 panel panel-success panel-hidden-controls frame-filled frame-right"
     ng-class="{'frame-right': isRight}"
     frame-right>
    <div class="panel-heading">
        <ul class="panel-controls">
            <li class="pc-left" ng-show="isRight">
                <a href="#"><span class="icon-left"></span></a>
            </li>
            <li class="pc-right" ng-show="!isRight">
                <a href="#"><span class="icon-right"></span></a>
            </li>
            <li class="pc-collapse"><a class="panel-collapse" href="#"><span class="icon-minus-1"></span></a></li>
            <li class="pc-close"><a class="panel-remove" href="#"><span class="icon-times"></span></a></li>
        </ul>
        <h3 class="panel-title">
            {{b.name}}
        </h3>
    </div>
    <div class="panel-body">
        <div branch-card="b"></div>
    </div>
</div>
