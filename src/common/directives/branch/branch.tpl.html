<div class="branch">
    <div class="has-photo">
        <i ng-class="{'icon-camera': b.photos.length, 'no-photos': !b.photos.length}"></i>
    </div>
    <header>{{b.name}}</header>
    <div class="branch-body">
        <div class="description" ng-if="b.article">{{b.article}}</div>
        <address>{{b.address|formatAddress}}</address>
    </div>
    <footer>
        <div class="rating-value">{{b.rating}}</div>
        <rating rate="b.rating" readonly="readonly"></rating>
        <div class="reviews">{{b.comments.total}} отзыва</div>
    </footer>
</div>
