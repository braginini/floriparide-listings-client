<div class="modal-header" ng-if="title">
    <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
    <p ng-bind-html="message" ng-if="message"></p>
    <div class="progress progress-striped">
        <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="20" aria-valuemin="0"
             aria-valuemax="100" ng-style="{'width': progress + '%'}">
            <span class="sr-only" ng-bind-html="message"></span>
        </div>
    </div>
</div>
